<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Noticias Hoy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Login/login.css">
    <script src="https://kit.fontawesome.com/fcdb2982df.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="register-container">
        <h1 class="site-logo text-primary text-center mb-2">Noticias Hoy</h1>
        <p class="text-center">Crea tu cuenta y mantente informado</p>
        <div class="text-center fs-1 register-title">Registrarse</div>
        <form class="mt-4 register-form" action="#" method="POST">
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" name="nombre" class="form-control pl-5" placeholder="Nombre" aria-label="Nombre"
                    required>
            </div>
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" name="apellido" class="form-control pl-5" placeholder="Apellido"
                    aria-label="Apellido" required>
            </div>
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-align-left"></i>
                </span>
                <input type="text" name="descripcion" class="form-control pl-5" placeholder="Descripción"
                    aria-label="Descripción">
            </div>
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" name="email" class="form-control pl-5" placeholder="Correo Electrónico"
                    aria-label="Correo Electrónico" required>
            </div>
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-phone"></i>
                </span>
                <input type="tel" name="telefono" class="form-control pl-5" placeholder="Teléfono"
                    aria-label="Teléfono">
            </div>
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-user-circle"></i>
                </span>
                <input type="text" name="username" class="form-control pl-5" placeholder="Nombre de Usuario"
                    aria-label="Nombre de Usuario" required>
            </div>
            <div class="form-group position-relative mt-3">
                <span class="position-absolute input-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" class="form-control pl-5 pr-5" placeholder="Contraseña"
                    aria-label="Contraseña" required>
                <span class="position-absolute input-icon-right toggle-password" title="Mostrar/ocultar contraseña">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
            </div>
            <div class="mt-3 text-center">
                <span>¿Ya tienes una cuenta? </span>
                <a href="../Login/Login.html" class="login-link">Inicia Sesión</a>
            </div>
        </form>
    </div>
    <script src="Register.js"></script>
</body>

</html>
</body>

</html>
